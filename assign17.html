    <script>
        let ageArr =[24,16,20];
        
        let userArr = [{name:'A', age:20},{name:'B', age:17},
         {name:'C', age:24}, {name:'A',age:30},
         {name:'D', age:16},{name:'E', age:24}, 
         {name:'F', age:16}, {name:'G', age:16}];

         let common_age = [];

         for(let ages of userArr)
         {
            if(ageArr.includes(ages["age"]))
            {
                common_age.push(ages);  
            }  
         }

function comparisondata(a, b) {
	const age1 = a.age;
	const age2 = b.age;
	
	let comparison = 0;

	if (age1 > age2) {
	    comparison = 1;
	} else if (age1 < age2) {
	    comparison = -1;
	}
	return comparison;
}

console.log(common_age.sort(comparisondata));
