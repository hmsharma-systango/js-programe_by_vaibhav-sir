<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignmetn-11</title>
</head>

<body>


    <input type="text" name="userText" id="val">

    <button onclick=UniqueElements()>Unique Character</button>
    <h3 id="result"></h3>
    <script>


        let input = document.getElementById("val");
        let result = document.getElementById("result");
        let uniqueCharacter = [];


        function UniqueElements() {

            for (let ch of input.value) {
                if (!uniqueCharacter.includes(ch)) {
                    uniqueCharacter.push(ch);
                }
            }
            let res = "";
            for (let ch of uniqueCharacter) {
                res += ch + ",";
            }

            result.innerText = res;
        }
    </script>


</body>

</html>
