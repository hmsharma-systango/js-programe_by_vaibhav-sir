<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function comparisonName(a, b) {
            const n1 = a.title.toUpperCase();
            const n2 = b.title.toUpperCase();
            console.log(n1);
            console.log(n2);
            let comparison = 0;

            if (n1 > n2) {
                comparison = 1;
            } else if (n1 < n2) {
                comparison = -1;
            }
            return comparison;
        }

        var library = [
            { author: 'Bill Gates', title: 'The Road Ahead', libraryID: 1254 },
            { author: 'Steve Jobs', title: 'Walter Isaacson', libraryID: 4264 },
            {
                author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', libraryID:
                    3245
            }
        ];


        console.log(library.sort(comparisonName));
    </script>

</body>

</html>
