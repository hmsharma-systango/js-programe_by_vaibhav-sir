<body>
    <script>
         let n= parseInt(window.prompt("enter the number"));
            function isEven(number)
            {
                if (number == 0) {
                    return 1;
                }
                else if (number == 1) {
                    return 0;
                }
                else if (number < 0) {
                    return isEven(-number);
                }
                else
                    return isEven(number - 2);
            }
        
        isEven(n)? alert("Given number is even Number"):alert("Given number is odd Number");

    </script>
</body>
